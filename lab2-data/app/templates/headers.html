{% extends 'base.html' %}

{% block content %}

    {{ request.url }}

    <h1 class="my-5">Заголовки запроса</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            {% for name , value in request.headers.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor%}
        </tbody>
    </table>

{% endblock %}
