{% macro render_review_form(url) %}
<h2 class="mb-3 text-center text-uppercase font-weight-bold">Оставить отзыв</h2>
<form action="{{ url }}" method="POST" class="w-75 mx-auto mt-5">
    <div class="form-group">
        <label for="fortop">Оценка</label>
            <select name="rating" class="custom-select form-control" id="fortop">
                <option selected  value="5">Отлично</option>
                <option value="4">Хорошо</option>
                <option value="3">Удовлетворительно</option>
                <option value="2">Неудовлетворительно</option>
                <option value="1">Плохо</option>
                <option value="0">Ужасно</option>
            </select>
    </div>
    <div class="form-group">
        <label for="textareaRaiting">Добавьте текст к вашему отзыву</label>
        <textarea name="text" class="form-control" id="textareaRaiting" rows="3"></textarea>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Отправить отзыв</button>
    </div>
</form>

{% endmacro %}
