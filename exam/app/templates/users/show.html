{% extends 'base.html' %}

{% block content %}

<h1 class="my-5">User info</h1>

<table class="table mt-3">
    <tbody>
        <tr>
            <td>Login</td>
            <td>{{ user.login }}</td>
        </tr>
        <tr>
            <td>Last name</td>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <td>First name</td>
            <td> {{user.first_name}} </td>
        </tr>
        <tr>
            <td>Middle name</td>
            <td> {{ user.middle_name or '' }} </td>
        </tr>
        <tr>
            <td>Role</td>
            <td> {{ role.name or 'Not assigned' }} </td>
        </tr>
    </tbody>
</table>

{% endblock %}
